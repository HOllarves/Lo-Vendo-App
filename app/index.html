<!DOCTYPE html>
<html ng-app="LoVendoApp" ng-strict-di>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
        <!-- Materialize CSS -->
        <link href="assets/css/materialize.min.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Materialize icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- compiled css output -->
        <link href="css/app.min.css" rel="stylesheet"/>
        <!-- App Settings file (source located under app_settings). Copied by gulp's env-dev/env-staging tasks -->
        <script src="settings.js"></script>
        <!-- JQuery -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <!-- Materialize scripts -->
        <script src="lib/Materialize/dist/js/materialize.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Angular -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
        <!-- Angular Messages -->
        <script src="lib/angular-messages/angular-messages.min.js"></script>
        <!-- Angular JWT -->
        <script src="lib/angular-jwt/dist/angular-jwt.min.js"></script>
        <!-- Underscore.js -->
        <script src="lib/underscore/underscore-min.js"></script>
        <script src="lib/angular-underscore-module/angular-underscore-module.js"></script>
        <!-- Router -->
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!-- Google maps -->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj07qhVC9wn2Qs90TyBqWDpVVv42bx2FM"></script>
        <!-- inject:js -->
        <!-- endinject -->
        <link rel="icon" type="image/png" href="/assets/img/favicon.ico">
        <title ng-bind="title">Title</title>
    </head>
    <body>
        <div ui-view="root-view"></div>
    </body>
</html>
