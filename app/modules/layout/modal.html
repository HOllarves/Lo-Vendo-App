<div class="modal-dialog">
<!-- Modal content-->
    <div class="modal-content" ng-class="{'modal-sign-up': signUp, 'modal-sign-in': !signUp }">
        <button type="button" class="btn btn-default close-button" data-dismiss="modal">X</button>
        <div class="modal-body" ng-class="{'modal-sign-up': signUp, 'modal-sign-in': !signUp }">
            <div ng-switch on="signUp">
                <div ng-switch-when="true">
                    <form name="signUpForm" ng-submit="home.signUp(user)" method="post">
                        <div class="form-group">
                            <label for="Email">Introduzca su email</label>
                            <input type="email" name="email" id="_email" ng-model="user.email"/>
                        </div>
                        <div class="form-group">
                            <label for="Password">Introduzca contraseña</label>
                            <input type="password" name="password" id="_password" ng-model="user.password"/>
                        </div>
                        <div class="form-group">
                            <label for="Password">Confirmar contraseña</label>
                            <input type="password" name="password_confirm" id="_password_confirm" ng-model="user.confirm_password"/>
                        </div>
                        <div class="form-group">
                            <a href="#" ng-click="layout.switchSignIn()">Sign In</a>
                        </div>
                        <button type="submit" class="btn btn-success sign-in-button" ng-disabled="signUpForm.$invalid">Sign Up</button>
                    </form>
                </div>
                <div ng-switch-when="false">
                    <form name="signInForm" ng-submit="home.signIn(user)" method="post">
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" name="email" id="_email" ng-model="user.email"/>
                        </div>
                        <div class="form-group">
                            <label for="Password">Contraseña</label>
                            <input type="password" name="password" id="_password" ng-model="user.password"/>
                        </div>
                        <div class="form-group">
                            <a href="#" ng-click="layout.switchSignIn()">Sign Up</a>
                        </div>
                        <button type="submit" class="btn btn-success sign-in-button" ng-disabled="signInForm.$invalid">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- End of Modal content -->
</div>
